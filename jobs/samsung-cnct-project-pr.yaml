    builders:
      - '{samsung-cnct-project}-pr-builder'
    publishers:
      - '{samsung-cnct-project}-pr-publisher'
      - slack-publisher

- job-template:
    name: '{k2-cluster}-pr'
    description: '{description}'
    concurrent: true
    logrotate:
      numToKeep: 100
    properties:
      - github:
          url: https://github.com/samsung-cnct/k2/
    scm:
      - git:
          url: 'git@github.com:samsung-cnct/k2.git'
          credentials-id: jenkins-ssh
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          branches:
            - ${{ghprbActualCommit}}
          browser: auto
          wipe-workspace: false
          skip-tag: true
    builders:
      - '{k2-cluster}-pr-builder'
    publishers:
      - '{k2-cluster}-pr-publisher'

- builder:
    name: kraken-pr-builder
    builders:
      - inject:
          properties-content: KRAKEN_CLUSTER_NAME=${JOB_NAME}-${BUILD_NUMBER}
      - shell:
          !include-raw: ../scripts/include-raw001-kraken-pr.sh

- builder:
    name: kraken-services-pr-builder
    builders:
      - shell: ./build.sh --repo quay.io/samsung_cnct --tag ${ghprbActualCommit} .

- builder:
    name: kraken-ci-jobs-pr-builder
    builders:
      - shell: |
          #!/bin/bash
          git checkout origin/master
          jenkins-jobs test --recursive --exclude k2-configs . > jjb_output.master
          master_result=$?

          git checkout ${ghprbActualCommit}
          jenkins-jobs test --recursive --exclude k2-configs . > jjb_output.pr
          pr_result=$?

          # don't fail if diff finds a difference
          diff jjb_output.{master,pr} || true

          # fail if either of the jjb runs failed
          exit $(( ${master_result} || ${pr_result} ))

- builder:
    name: k2-pr-builder
    builders:
      - shell: docker build -t quay.io/samsung_cnct/k2:donotpush --build-arg K2_SHA=${ghprbActualCommit} --pull ${WORKSPACE}/docker
      - trigger-builds:
        - project: 'k2-aws-pr,k2-gke-pr'
          block: true
          current-parameters: true

- builder:
    name: k2-aws-pr-builder
    builders:
      - inject:
          properties-content: |
            K2_CLUSTER_NAME=ci-pr-${ghprbPullId}-aws
            K2_KEY_LOCATION=${WORKSPACE}/ci-pr-${ghprbPullId}-aws/generated-keys
            K2_CONFIG_URI=https://raw.githubusercontent.com/samsung-cnct/kraken-ci-jobs/master/k2-configs/default-pr-aws.yaml
            K2_CONTAINER_IMAGE=quay.io/samsung_cnct/k2:donotpush
      - k2-build-cluster-builder-config
      - k2-build-cluster-builder-aws
      - shell:
          !include-raw: ../scripts/include-raw001-k2-pr-aws.sh

- builder:
    name: k2-gke-pr-builder
    builders:
      - inject:
          properties-content: |
            K2_CLUSTER_NAME=ci-pr-${ghprbPullId}-gke
            K2_CONFIG_URI=https://raw.githubusercontent.com/samsung-cnct/kraken-ci-jobs/master/k2-configs/default-pr-gke.yaml
            K2_CONTAINER_IMAGE=quay.io/samsung_cnct/k2:donotpush
      - k2-build-cluster-builder-config
      - k2-build-cluster-builder-gke
      - shell:
          !include-raw: ../scripts/include-raw001-k2-pr-gke.sh

- builder:
    name: k2-charts-pr-builder
    builders:
      - shell: 
          !include-raw: ../scripts/include-raw001-k2-charts-pr.sh

- publisher:
    name: kraken-pr-publisher
    publishers:
      - junit:
          results: output/cucumber/junit/*
          health-scale-factor: 1.0
      - postbuildscript:
          builders:
            - inject:
                properties-content: |
                  DESTROY_CLUSTER=true
                  TERRAFORM_DESTROY_RETRIES=10
            - kraken-destroy-cluster-builder
          script-only-if-succeeded: False
          script-only-if-failed: False

- publisher:
    name: kraken-ci-jobs-pr-publisher
    publishers: []

- publisher:
    name: k2-pr-publisher
    publishers: []

- publisher:
    name: k2-aws-pr-publisher
    publishers:
      - postbuildscript:
          builders:
            - inject:
                properties-content: |
                  K2_CLUSTER_NAME=ci-pr-${ghprbPullId}-aws
                  K2_KEY_LOCATION=${WORKSPACE}/ci-pr-${ghprbPullId}-aws/generated-keys
            - k2-destroy-aws-cluster-builder
          script-only-if-succeeded: False
          script-only-if-failed: False

- publisher:
    name: k2-gke-pr-publisher
    publishers:
      - postbuildscript:
          builders:
            - inject:
                properties-content: |
                  K2_CLUSTER_NAME=ci-pr-${ghprbPullId}-gke
            - k2-destroy-gke-cluster-builder
          script-only-if-succeeded: False
          script-only-if-failed: False

- publisher:
    name: k2-charts-pr-publisher
    publishers: []

- publisher:
    name: kraken-services-pr-publisher
    publishers: []

- project:
    name: samsung-cnct-project-pr
    samsung-cnct-project:
      - kraken:
          description: 'runs on PRs to kraken, builds a kraken cluster, runs some feature specs against it, tears down kraken cluster'
      - kraken-ci-jobs:
          description: 'runs on PRs to kraken-ci-jobs, ensures job xml renders and displays diff from master'
      - kraken-services:
          description: 'runs on PRs to kraken-services, docker builds all Dockerfiles therein'
      - k2:
          description: 'runs on PRs to k2'
      - k2-charts:
          description: 'runs on PRs to k2-charts, lints all charts'
    k2-cluster:
      - k2-aws:
          description: 'creates an AWS k2 cluster, runs tests on it, destroys it.'
      - k2-gke:
          description: 'creates a GKE k2 cluster, runs tests on it, destroys it.'
    jobs:
      - '{samsung-cnct-project}-pr'
      - '{k2-cluster}-pr'
